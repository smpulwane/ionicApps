<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tab1"></ion-back-button>
    </ion-buttons>
    <ion-button  slot="end">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
     
    
    <ion-title>cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
          <ion-item lines="none">
              <ion-icon   slot="end" color = "primary" name="close"></ion-icon>
             
              <ion-badge [routerLink]="['/edit-item/']" slot="start">4</ion-badge>
              <ion-label [routerLink]="['/edit-item/']" >Adults swim Fair</ion-label>
              <p [routerLink]="['/edit-item/']" class="ion-float-right">R200</p>
              
            </ion-item>
            <ion-item lines="none">
                <ion-icon   slot="end" color = "primary" name="close"></ion-icon>
                
                <ion-badge [routerLink]="['/edit-item/']" slot="start">3</ion-badge>
                <ion-label [routerLink]="['/edit-item/']" >Kids swim Fair</ion-label>
                <p  [routerLink]="['/edit-item/']" class="ion-float-right">R75</p>
                
              </ion-item>
    </ion-list>
    <ion-card>
        <ion-item lines="none" [routerLink]="['/discount/']">
            <ion-label slot="start" color="primary">Add discout</ion-label>
          </ion-item>
          <ion-item lines="none">
              <ion-label>
              <p class="ion-float-left">Subtotal</p>
              <p class="ion-float-right">R{{275}}</p>
              </ion-label>
            </ion-item>
          <ion-item lines="none" [routerLink]="['/vat/']">
                <ion-label color="primary">
                <p class="ion-float-left" color="primary">VAT({{15}}%)</p>
                <p class="ion-float-right">R{{41.25}}</p>
              </ion-label>
            </ion-item>
      </ion-card>
      <div class="transact_div" [routerLink]="['/payment-method/']"> 
        <div class="total_p">CHARGE R{{316.25}}</div>
      </div>
</ion-content>
