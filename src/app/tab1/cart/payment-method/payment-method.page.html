<ion-header>
  <ion-toolbar color="primary">
   <ion-buttons slot="start">
     <ion-back-button defaultHref="/cart"></ion-back-button>
   </ion-buttons>
    <ion-title>Payment method</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p class="ion-text-center">Total</p>
  <h1 class="ion-text-center">R{{transaction[0].subtotal}}</h1>
  <ion-card>
    <ion-item  [disabled]="disabled" lines="none">
      
          <ion-icon slot="start" name="business"></ion-icon>

       
      <ion-label >EFT</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/cash/']"  lines="none">
     
        <ion-icon slot="start" color="success" name="cash"></ion-icon>
      
        <ion-label >Cash</ion-label>
      </ion-item>
      <ion-item [disabled]="disabled"  lines="none" >
          
          <ion-icon slot="start" name="card"></ion-icon>
        
          <ion-label>Card</ion-label>
        </ion-item>
  </ion-card>
</ion-content>
