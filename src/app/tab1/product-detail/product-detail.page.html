<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1" routerDirection="backward" ></ion-back-button>
    </ion-buttons>
    <ion-title>{{loadedProduct.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Item
    </ion-list-header>
    <ion-item lines="none">
      
      <h1 slot="start">
        {{loadedProduct.title}}
      </h1>
    </ion-item>
    <ion-item lines="none">
        <ion-icon color="primary" slot="start" name="list"></ion-icon>
        <ion-label >
         {{loadedProduct.description}}
        </ion-label>
      </ion-item>
      <ion-item lines="none">
          <ion-icon color="primary" slot="start" name="pricetags"></ion-icon>
          <ion-label >
            R{{loadedProduct.price}}
          </ion-label>
        </ion-item>
  </ion-list>

</ion-content>
